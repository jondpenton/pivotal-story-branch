version: 2
jobs:
  test:
    docker:
      - image: "circleci/node:latest"
    steps:
      - checkout
      - run:
          name: install
          command: yarn install
      - run:
          name: run tests
          command: yarn test:ci
  release:
    docker:
      - image: "circleci/node:latest"
    steps:
      - checkout
      - run:
          name: install
          command: yarn install
      - run:
          name: release
          command: yarn semantic-release || true

workflows:
  version: 2
  test:
    jobs:
      - test
  release:
    jobs:
      - release:
          filters:
            branches:
              only: master
